apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sec-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sec-db
    spec:
      containers:
      - env:
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        image: acrsoldout.azurecr.io/db
        imagePullPolicy: Always
        lifecycle:
        name: sec-db
        ports:
        - containerPort: 3306
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File